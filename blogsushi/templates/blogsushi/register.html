{% extends 'blogsushi/base.html' %}


{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <form method="post">
    {% csrf_token %}
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:  </label>{{ f }}</p>
        <div class="row-form-errors">{{ f.errors }}</div>
        {% endfor %}
    <button type="submit">Регистрация</button>

    </form>
{% endblock %}

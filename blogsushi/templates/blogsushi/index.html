{% extends 'blogsushi/base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <ul>
    {% for post in posts %}
        {% if post.image %}
            <img class="img-article-left thumb" src="{{ post.image.url }}" alt="изображение">
        {% endif %}
        <li><h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><a href="{{ post.get_absolute_url }}">Читать пост</a></p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}

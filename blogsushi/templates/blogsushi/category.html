{% extends 'blogsushi/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <ul>
    {% for post in posts %}
        <li><h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><a href="{{ post.get_absolute_url }}">Читать пост</a></p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
